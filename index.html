<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>Random integer between 0 and 9 </p>
    <button onclick="document.getElementById('demo').innerHTML = sevenRandomNumbers(0,9)">Try It</button>
    <p id="demo"></p>
    <script>
        function sevenRandomNumbers(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
    </script>
</body>

</html>
